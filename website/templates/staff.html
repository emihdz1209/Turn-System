<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Control Panel</title>
    <link rel="stylesheet" href="..\static\css\styles.css">
    <script src="https://unpkg.com/mysqli/dist/mysql.min.js"></script>
</head>
<body>
    <div class="staff-container">
        <header class="staff-header">
            <h1>Staff Control Panel</h1>
            <div class="header-controls">
                <button id="resetQueue" class="danger-button">Reset All Turns</button>
                <div class="current-turn">
                    <span>Current Turn:</span>
                    <span id="currentTurnDisplay" class="current-number">---</span>
                </div>
            </div>
        </header>
        
        <main class="queue-container">
            <div class="queue-header">
                <h2>Waiting Queue</h2>
                <span id="queueCount" class="queue-count">0 waiting</span>
            </div>
            <div id="queueCards" class="queue-cards">
                <!-- Cards will be inserted here by JavaScript -->
            </div>
        </main>
    </div>
    <script src="js/common.js"></script>
    <script src="js/staff.js"></script>
</body>
</html>
