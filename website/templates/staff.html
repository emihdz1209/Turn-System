<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Control Panel</title>
    <link rel="stylesheet" href="..\static\css\styles.css">
</head>
<body>
    <div class="staff-container">
        <header class="staff-header">
            <h1>Staff Control Panel</h1>
            <div class="header-controls">
                <form method="POST">
                    <input type="hidden" name="action" value="reset">
                    <button id="resetQueue" class="danger-button" type="submit">Reset all turns</button>
                </form>
                
                <div class="current-turn">
                    <span>Current Turn:</span>
                    <span id="currentTurnDisplay" class="current-number">
                        {{ current_turn.turn if current_turn else '---' }}
                    </span>
                </div>
            </div>
        </header>
        
        <main class="queue-container">
            <div class="queue-header">
                <h2>Waiting Queue</h2>
                <span id="queueCount" class="queue-count">0 waiting</span>
            </div>
            <div id="queueCards" class="queue-cards">
                <table>
                    <thead>
                        <tr>
                            <th class="turn-number-column">Turn</th>
                            <th class="name-column">Name</th>
                            <th class="id-column">Matricula</th>
                            <th class="time-column">Time</th>
                            <th class="send-column"> </th>
                        </tr>
                    </thead>
                    <tbody id="queue-data">
                        <!-- Table rows go here -->
                    </tbody>
                </table>
            </div>            
        </main>
    </div>
    <script src="../static/js/queue.js"></script>
</body>
</html>
